<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Mi CSS-->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Random Quotes</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a
            href="https://linkedin.com/in/dlcastillop"
            target="_blank"
            class="nav-link"
            >LinkedIn</a
          >
        </li>
        <li class="nav-item">
          <a href="https://t.me/dlcastillop" target="_blank" class="nav-link"
            >Telegram</a
          >
        </li>
        <li class="nav-item">
          <a
            href="https://instagram.com/dlcastillop"
            target="_blank"
            class="nav-link"
            >Instagram</a
          >
        </li>
        <li class="nav-item">
          <a
            href="https://paynest.app/dlcastillop"
            target="_blank"
            class="nav-link"
            >Donate</a
          >
        </li>
      </ul>

      <!--Frase-->
      <h1></h1>
      <!--Autor-->
      <h2 class="margen-abajo"></h2>

      <div class="margen-abajo">
        <h3>Share this quote!</h3>
        <a href="" target="_blank"
          ><img src="./images/twitter.png" alt="Twitter"
        /></a>
      </div>

      <button class="btn btn-primary">More</button>
    </div>

    <!--Mi JS-->
    <script src="js/app.js"></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

</html>
